<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fim -->
    <!-- stily -->
    <link rel="stylesheet" href="css/style.css">
    <!-- stily -->
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2cf871c14.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="topo">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="topo__img">
                        <img class="topo--logo" src="img/zupa.jpg" alt="Barbearia--Zupa">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <label class="field a-field a-field_a2">
                    <input class="field__input a-field__input" placeholder="Usuário ou E-mail" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">E-mail</span>
                    </span>
                </label>
                <label class="field a-field a-field_a2">
                    <input class="field__input a-field__input" type="password" placeholder="***" required>
                    <span class="a-field__label-wrap">
                        <span class="a-field__label">Senha</span>
                    </span>
                </label>
                <div class="btn">
                    <button class="btn--entrar">
                        Entrar
                    </button>
                </div>
                <div class="conta">
                    <div class="conta__title">
                        <p class="conta--title">Você não tem uma conta?<a href="#">Escreva-se!</a></p>
                    </div>
                    <div class="conta--ou">
                        <strong>
                            <hr>
                            <p>ou</p>
                            <hr>
                        </strong>
                    </div>
                    <div class="conta__title">
                        <p class="conta--title">conecte com suas redes sociais</a></p>
                    </div>
                    <div class="social">
                        <div class="face">
                            <button class="face--btn">Facebook</button>
                        </div>
                        <div class="goo">
                            <button class="goo--btn">Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
